<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paturain Memory Game - Winnaar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="home-page">
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">
                    <img src="img/paturain naturel logo.png" alt="Paturain Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Onze Combinaties</a></li>
                <li><a href="#">Sparen</a></li>
                <li><a href="index.html#game" class="active">Spelen</a></li>
                <li><a href="stuurin.html">Stuur in</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn-login">Log in</button>
                <button class="btn-signin">Sign in</button>
            </div>
        </nav>
    </header>

    <main class="winner-page">
        <div class="winner-container">
            <div class="winner-header">
                <img src="img/Paturain naturel memory tekst.png" alt="Paturain Memory Game" class="winner-logo">
            </div>
            <div class="winner-content">
                <h1>Gefeliciteerd!</h1>
                <p>Je hebt het memory spel gewonnen! Vul hieronder je gegevens in om kans te maken op een reis naar
                    Provence.</p>

                <form class="winner-form" id="winnerForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Naam</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="attempts">Aantal pogingen</label>
                        <input type="text" id="attempts" name="attempts" readonly>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mailadres</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <button type="submit" class="submit-button">Verstuur</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Thank You Modal -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <img src="img/Paturain naturel light logo.png" alt="Paturain Logo" class="modal-logo">
            <h2>Bedankt voor het invullen!</h2>
            <p>We houden je op de hoogte over de uitslag.</p>
            <a href="index.html" class="modal-button">Terug naar homepagina</a>
        </div>
    </div>

    <script>
        // Get attempts from localStorage and fill in the input
        document.addEventListener('DOMContentLoaded', function () {
            const attempts = localStorage.getItem('memoryAttempts');
            if (attempts) {
                document.getElementById('attempts').value = attempts;
            }
        });

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('thankYouModal').style.display = 'flex';
        }
    </script>
    <script src="js/main.js"></script>
    <script src="js/scroll.js"></script>
</body>

</html>
