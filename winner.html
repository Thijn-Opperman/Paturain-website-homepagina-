<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paturain Memory Game - Winnaar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">
                    <img src="img/Paturain naturel logo.png" alt="Paturain Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Onze Combinaties</a></li>
                <li><a href="#">Sparen</a></li>
                <li><a href="memorygame.html" class="active">Spelen</a></li>
                <li><a href="#">Stuur in</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn-login">Log in</button>
                <button class="btn-signin">Sign in</button>
            </div>
        </nav>
    </header>

    <main class="winner-page">
        <div class="winner-container">
            <div class="winner-header">
                <img src="img/Paturain naturel memory tekst.png" alt="Paturain Memory Game" class="winner-logo">
            </div>
            <div class="winner-content">
                <h1>Gefeliciteerd!</h1>
                <p>Je hebt het memory spel gewonnen! Vul hieronder je gegevens in om kans te maken op een reis naar
                    Provence.</p>

                <form class="winner-form" id="winnerForm">
                    <div class="form-group">
                        <label for="name">Naam:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="attempts">Aantal pogingen:</label>
                        <input type="text" id="attempts" name="attempts" readonly>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefoonnummer:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Adres:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" id="postcode" name="postcode" required>
                    </div>

                    <div class="form-group">
                        <label for="city">Woonplaats:</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <button type="submit" class="submit-button">Verstuur</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
